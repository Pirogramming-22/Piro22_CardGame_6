{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piro Card Game</title>
    <link rel="stylesheet" href="{% static 'css/style_nkm.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_lse.css' %}">

</head>
<body>
    <header>
        <div class="left_navBar">
            <a href="/" class="game_name">Pirogrammer <span class="green">Card</span> Game</a>
        </div>
        <div class="right_navBar">
            {% block navbar_contents %}
            <a href="{% url 'games:game_start' %}" class="start_game">게임하기</a>
            <a href="{% url 'games:user_ranking' %}" class="lanking">랭킹보기</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" class="logout">로그아웃</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="login">로그인</a>
                {% endif %}
            {% endblock %}
        </div>
    </header>
    <div class="underNavBar">
        <div class="background">
            <div class="card_table">
                <div class="card_inner_table">
                    <div class="card_position_4"></div>
                    <div class="card_position_3"></div>
                    <div class="card_position_2"></div>
                    <div class="card_position_1"></div>
                </div>
            </div>
            <div class="card_1"><img src="{% static 'image/07_of_diamonds.png' %}"></div>
            <div class="card_2"><img src="{% static 'image/03_of_diamonds.png' %}"></div>
            <div class="card_3"><img src="{% static 'image/02_of_diamonds.png' %}"></div>
        </div>
        <div class="main_container">
            {% block btn_contents %}
            {% endblock %}
            
        </div>
    </div>
    <footer>
        피로 카드게임에 오신 여러분을 환영합니다!
    </footer>

    <script src="{% static 'js/random.js' %}"></script>
</head>
<body>

</body>
</html>
