{% extends 'base.html' %}

{% block navbar_contents %}
    {% if user.is_authenticated %}
    <a href="{% url 'games:game_start' %}" class="start_game">게임하기</a>
    <a href="{% url 'games:user_ranking' %}" class="lanking">랭킹보기</a>
    <a href="{% url 'account_logout' %}" class="main__login">로그아웃</a>
    {% else %}
    <a href="{% url 'account_login' %}" class="main__login">로그인</a>
        <a href="accounts/signup" class="main__join">회원가입</a>
    {% endif %}

{% endblock %}

{% block btn_contents %}
    <div class="title">Piro Card Game</div>
    {% if user.is_authenticated %}
        <button type="submit" class="main__game_start_btn" onclick="window.location.href='{% url 'games:game_start' %}'">start</button>
        <button type="submit" class="login__game_list_btn" onclick="window.location.href='{% url 'games:user_game_list' %}'">list</button>
    {% else %}
        <a href="{% url 'account_login' %}" class="main__game_start_btn">로그인 후 시작하기</a>
    {% endif %}
{% endblock %}
