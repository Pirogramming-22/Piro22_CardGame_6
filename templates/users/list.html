{% extends 'base.html' %}

{% block btn_contents %}
<h3>GAME HISTORY</h3>
<ul>
    {% for game in games %}
        <li>
            공격자: {{ game.player1.username }},
            공격자 카드: {{ selected_card }},
            수비자: {{ game.player2.username }},
            상태: {{ game.status }},
        </li>
    {% endfor %}
</ul>

<a href="{% url 'start_game_page' %}" class="btn">새 게임 시작</a>
{% endblock %}
