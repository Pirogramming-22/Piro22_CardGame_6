{% extends 'base.html' %}

{% block btn_contents %}
<h3>내가 고른 카드:</h3>
<form method="post" action="{% url 'process_attack' %}">
    {% csrf_token %}
    <div>
        {% for card in cards %}
            <label>
                <input type="radio" name="selected_card" value="{{ card }}" required> {{ card }}
            </label><br>
        {% endfor %}
    </div>
    
    <h3>Defender 선택:</h3>
    <select name="defender" required>
        {% for user in defenders %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select><br>
    
    <button type="submit">Attack!</button>
</form>
{% endblock %}
