{% extends 'games/detail.html' %}


{% block detail_contents%}
<div>
    <form action="/submit" method="POST">
        <h3 class="attack_title_detail">내가 고른 카드:</h3>
        <div class="card_choice">
            {% for card in cards %}
            <div class="card_choice_number">
                <input type="radio" id="card_{{ card }}" name="selected_card" value="{{ card }}" required>
                <label for="card_{{ card }}">{{ card }}</label>
            </div>
            {% endfor %}
        </div>
    </form>
    <form action="/submit" method="POST">
        <div class="choice_defender_container">
            <h3 class="attack_title_detail">Defender : </h3>
            <label for="choice_defender"></label>
            <select id="choice_defender" name="choice_defender" required>
                <option value="">-------</option>
                {% for defender in defenders %}
                    <option value="{{ defender.id }}">{{ defender.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="counterattack_btn">Attack!</button> 
    </form>
</div>

{% endblock %}
